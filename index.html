    <script>

    function getCurrentDateDistance(dueDate) {
      var currentDate = new Date(); 
      
      var diffMs = currentDate - dueDate;
      
      var daysLeft = Math.ceil(diffMs / (1000 * 60 * 60 * 24)) - 1;
      
      const timer = document.getElementById("timer");
      timer.textContent = String(daysLeft) + " days ago...";
    }

    getCurrentDateDistance(new Date("2025-11-03"));
